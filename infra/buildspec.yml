version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "eu-north-1"
    ECR_BACKEND_REPO: "blog-backend"
    ECR_FRONTEND_REPO: "blog-frontend"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      - echo Setting up variables...
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - REPOSITORY_URI_BACKEND=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_BACKEND_REPO
      - REPOSITORY_URI_FRONTEND=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_FRONTEND_REPO

  build:
    commands:
      - echo Build started
      
      - cd backend
      - docker build -t $REPOSITORY_URI_BACKEND:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI_BACKEND:$IMAGE_TAG $REPOSITORY_URI_BACKEND:latest
      - cd ..
      
      - cd frontend
      - docker build -t $REPOSITORY_URI_FRONTEND:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI_FRONTEND:$IMAGE_TAG $REPOSITORY_URI_FRONTEND:latest

  post_build:
    commands:
      - echo Pushing images to ECR...

      - docker push --all-tags $REPOSITORY_URI_BACKEND
      - docker push --all-tags $REPOSITORY_URI_FRONTEND
      
      - printf '[{"name":"backend","imageUri":"%s"},{"name":"frontend","imageUri":"%s"}]' $REPOSITORY_URI_BACKEND:$IMAGE_TAG $REPOSITORY_URI_FRONTEND:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - infra/docker-compose.yml
    - infra/scripts/*
